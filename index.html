<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <main>
    <article>
      <section id="imagebox">
        <img src="images/image-qr-code.png" alt="QR code to visit Frontend Mentor website" width="288" height="288">
      </section>

      <section id="textbox">
        <p id="textbox-title">Improve your front-end skills by building projects</p>

        <p id="textbox-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>


</body>

</html>
